language: python
python:
  - 3.6
services:
  - docker

script:
  - flake8
  - python3 ./ouroboros -i 1 -l debug --run-once

deploy:
  - provider: pypi
    user: circa10a
    password: $pypi_password
    skip_existing: true
    on:
      branch: master

  - provider: script
    script: bash ./deploy.sh
    on:
      branch: master
